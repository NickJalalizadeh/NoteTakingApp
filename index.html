<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Note Taking App</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content form-group">
                <div class="modal-header">
                    <input id="titleInput" type="text" class="form-control" placeholder="Title">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="textInput" class="form-control" placeholder="Text"></textarea>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row justify-content-end">
                                <button type="button" class="col-auto my-1 mb-1 btn btn-primary">1</button>
                                <button type="button" class="col-auto my-1 mb-1 btn btn-success">2</button>
                                <button type="button" class="col-auto my-1 mb-1 btn btn-warning">3</button>
                                <button type="button" class="col-auto my-1 mb-1 btn btn-danger">4</button>
                        </div>
                        <div class="row justify-content-end">
                                <button type="button" class="col-auto my-1 mt-1 btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button id="createBtn" type="button" class="col-auto my-1 mt-1 btn btn-primary hideable" data-dismiss="modal">Create</button>
                                <button id="saveBtn" type="button" class="col-auto my-1 mt-1 btn btn-success hideable" data-dismiss="modal">Save</button>
                                <button id="deleteBtn" type="button" class="col-auto my-1 mt-1 btn btn-danger hideable" data-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row cardRow">
            <div class="col-sm-12 text-center">
                <h2>Yes Bro</h2>
                <p>I am pro dev</p>
            </div>
        </div>
        <button id="newNoteBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">New Note</button>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--no jQuery subresource integrity-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="require.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
