<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Note Taking App</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content form-group">
                <div class="modal-header">
                    <input id="titleInput" type="text" class="form-control" placeholder="Title">
                    <button type="button" class="close" tabindex="-1" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="textInput" rows="6" class="form-control" placeholder="Text"></textarea>
                </div>
                <div class="modal-footer">
                    <div class="container p-0">
                        <div id="colorGroup" class="btn-group btn-group-toggle justify-content-center" data-toggle="buttons">
                            <label id="color0" class="btn btn-outline-secondary rounded-circle">
                                <input type="radio" name="colors" autocomplete="off" tabindex="-1">
                            </label>
                            <!-- JS will duplicate 8 more buttons here -->
                        </div>
                        <div id="actionGroup" class="row justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="createBtn" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                            <button id="saveBtn" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                            <button id="deleteBtn" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <button id="newNoteBtn" type="button" class="btn btn-primary rounded-circle" data-toggle="modal" data-target="#exampleModal">
                <span aria-hidden="true">&plus;</span>
            </button>
        </div>
        <div class="row cardRow">
            <div class="col-sm-6 col-md-3 col-lg-2 cardContainer d-none">
                <div id="" class="card" data-toggle="modal" data-target="#exampleModal">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--no jQuery subresource integrity-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="require.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
